<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CELLLANG - Contact Us</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/contact.css">
</head>

<body>
    <header>
        <div class="header">
            <div class="logo"><a href="./Home.html">CELLLANG</a></div>
            <nav>
                <ul>
                    <li><a href="./Home.html#features">Features</a></li>
                    <li><a href="./About.html">About Us</a></li>
                    <li><a href="./Contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="contact-us" id="contact">
            <div class="container">
                <h2>Contact Us</h2>
                <p>If you have any questions or need assistance, please reach out to us using the form below.</p>
                <form class="contact-form">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>

                    <button type="submit">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer">
    
            <p>&copy; 2023 CELLLANG. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
